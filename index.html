
<!DOCTYPE html>

<head>

    }
    h1 {
      color: #333;

    .cotizacion {

  </style>
</head>
<body>
  <h1>Cotizaci贸n del D贸lar Blue</h1>
  <p class="cotizacion">Venta: <span id="dolar-blue">Cargando...</span></p>

  <script>
    fetch('curl https://dolarapi.com/v1/cotizaciones')
      .then(response => response.json())
      .then(data => {
        document.getElementById('dolar-blue').innerText = `$${data.venta}`;
      })

        console.error('Error al obtener los datos:', error);
        document.getElementById('dolar-blue').innerText = 'Error';
      });
  </script>
</body>
