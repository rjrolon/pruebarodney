<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pagos de Tarjetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestor de Pagos de Tarjetas</h1>

        <section id="seccion-nueva-tarjeta" class="mb-4">
            <h2>Nueva Tarjeta</h2>
            <form id="form-nueva-tarjeta">
                <div class="mb-3">
                    <label for="nombre-tarjeta" class="form-label">Nombre de la Tarjeta</label>
                    <input type="text" class="form-control" id="nombre-tarjeta" required>
                </div>
                <div class="mb-3">
                    <label for="saldo-inicial" class="form-label">Saldo Inicial</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="saldo-inicial" value="0" step="0.01" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fecha-vencimiento" class="form-label">Fecha de Vencimiento (Opcional)</label>
                    <input type="date" class="form-control" id="fecha-vencimiento">
                </div>
                <button type="submit" class="btn btn-primary">Agregar Tarjeta</button>
            </form>
        </section>

        <section id="seccion-tarjetas-registradas" class="mb-4">
            <h2>Tarjetas Registradas</h2>
            <table id="tabla-tarjetas" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Total</th>
                        <th>Fecha de Vencimiento</th>
                        <th>DÃ­as Restantes</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section id="seccion-nuevo-pago" class="mb-4">
            <h2>Registrar Pago</h2>
            <form id="form-nuevo-pago">
                <div class="mb-3">
                    <label for="tarjeta-pago" class="form-label">Tarjeta</label>
                    <select class="form-select" id="tarjeta-pago" required>
                        <option value="">Seleccionar Tarjeta</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="fecha-pago" class="form-label">Fecha de Pago</label>
                    <input type="date" class="form-control" id="fecha-pago" required>
                </div>
                <div class="mb-3">
                    <label for="monto-pago" class="form-label">Monto del Pago</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="monto-pago" step="0.01" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Registrar Pago</button>
            </form>
        </section>

        <section id="seccion-historial-pagos" class="mb-4">
            <h2>Historial de Pagos</h2>
            <table id="tabla-pagos" class="table table-striped">
                <thead>
                    <tr>
                        <th>Tarjeta</th>
                        <th>Fecha de Pago</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section id="seccion-resumen-mensual" class="mb-4">
            <h2>Resumen Mensual</h2>
            <table id="tabla-resumen" class="table table-info table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Total</th>
                        <th>Total Pagado</th>
                        <th>Saldo Actual</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="boton-exportar" class="btn btn-outline-info">Exportar a CSV</button>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
