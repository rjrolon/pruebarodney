<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tarjetas de Crédito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Control de Tarjetas de Crédito</h1>

    <section id="agregar-tarjeta">
        <h2>Agregar Nueva Tarjeta</h2>
        <form id="form-nueva-tarjeta">
            <label for="nombre-tarjeta">Nombre:</label>
            <input type="text" id="nombre-tarjeta" required><br><br>
            <label for="saldo-inicial">Saldo Inicial:</label>
            <input type="number" id="saldo-inicial" step="0.01" required><br><br>
            <label for="fecha-corte">Fecha de Corte:</label>
            <input type="date" id="fecha-corte"><br><br>
            <button type="submit">Agregar Tarjeta</button>
        </form>
        <h3>Tarjetas Registradas</h3>
        <table id="tabla-tarjetas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Saldo Inicial</th>
                    <th>Fecha de Corte</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="registrar-pago">
        <h2>Registrar Pago</h2>
        <form id="form-nuevo-pago">
            <label for="tarjeta-pago">Tarjeta:</label>
            <select id="tarjeta-pago"></select><br><br>
            <label for="fecha-pago">Fecha de Pago:</label>
            <input type="date" id="fecha-pago" required><br><br>
            <label for="monto-pago">Monto Pagado:</label>
            <input type="number" id="monto-pago" step="0.01" required><br><br>
            <button type="submit">Registrar Pago</button>
        </form>
        <h3>Pagos Registrados</h3>
        <table id="tabla-pagos">
            <thead>
                <tr>
                    <th>Tarjeta</th>
                    <th>Fecha de Pago</th>
                    <th>Monto Pagado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="resumen-mensual">
        <h2>Resumen Mensual</h2>
        <table id="tabla-resumen">
            <thead>
                <tr>
                    <th>Tarjeta</th>
                    <th>Saldo Inicial</th>
                    <th>Total Pagado</th>
                    <th>Saldo Actual</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total Deuda</th>
                    <td id="total-deuda"></td>
                </tr>
            </tfoot>
        </table>
        <button id="boton-exportar">Exportar a CSV</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
